<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Користувач вводить по черзі кольори (червоний, зелений, синій) у вигляді шістнадцяткового запису,
      // а вивести йому цей колір у вигляді rgb(12,13,14)
      // #112233 --> rgb(17,34,51)
      // #f3e4a0 --> rgb(243,228,160)
      let userRed = prompt(
        "Введіть число в шістнадцятковому запису для червоного"
      );
      let userGreen = prompt(
        "Введіть число в шістнадцятковому запису для зеленого"
      );
      let userBlue = prompt(
        "Введіть число в шістнадцятковому запису для синього"
      );

      alert(
        `Колір у rgb(${parseInt(userRed, 16)},${parseInt(
          userGreen,
          16
        )},${parseInt(userBlue, 16)})`
      );
    
    </script>
  </body>
</html>
